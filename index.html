<!DOCTYPE html>
<html lang="en">
    <link rel="icon" type="image" href="assets/favicon.ico" />
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="slick.css" />

        <link rel="stylesheet" href="slick-theme.css" />

        <link id="style" rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
            rel="stylesheet"
        />

        <script src="https://kit.fontawesome.com/a076d05399.js"></script>

        <title>Lucy Toman</title>
    </head>
    <body>
        <div id="container">
            <div class="pic">
                <div class="self"></div>
            </div>
            <div class="name">
                <div class="name-text"></div>
                <div class="contact-me"></div>
            </div>

            <div class="welcome">
                <div class="welcome-text"></div>
                <div class="choice">
                    <div class="lang"></div>
                    <div class="theme"></div>
                </div>
            </div>

            <div class="about-me">
                <div class="about-me-header"></div>
                <div class="about-me-text"></div>
            </div>
            <div class="blog-posts">
                <div class="posts-header"></div>
                <div class="recent-posts"></div>
            </div>
            <div class="project-container">
                <div class="projects-header"></div>
                <div class="under-construction"></div>
                <div class="projects">
                    <div class="slick">
                        <div class="project">
                            <a
                                href="https://prepositioner.herokuapp.com"
                                target="_blank"
                            >
                                <img
                                    src="./assets/PP-logo.png"
                                    class="project-image"
                                />
                                <p class="project-name">Prepositioner</p></a
                            >
                        </div>
                        <div class="project">
                            <a
                                href="https://github.com/lucywho/socialnetwork"
                                target="_blank"
                            >
                                <img
                                    src="./assets/qirafig.jpg"
                                    class="project-image"
                                />
                                <p class="project-name">Qira's Folk</p></a
                            >
                        </div>
                        <div class="project">
                            <a
                                href="http://whoforall.herokuapp.com/"
                                target="_blank"
                            >
                                <img
                                    src="./assets/whoforall.png"
                                    class="project-image"
                                />
                                <p class="project-name">Who For All!</p></a
                            >
                        </div>
                        <div class="project">
                            <a
                                href="https://imaginary-realities.herokuapp.com/"
                                target="_blank"
                            >
                                <img
                                    src="./assets/lagoonsq.png"
                                    class="project-image"
                                />
                                <p class="project-name">
                                    Imaginary Realities
                                </p></a
                            >
                        </div>
                        <div class="project">
                            <a
                                href="https://github.com/lucywho/Science-tweets-ticker"
                                target="_blank"
                            >
                                <img
                                    src="./assets/scitwittick.png"
                                    class="project-image"
                                />
                                <p class="project-name">Science Ticker</p></a
                            >
                        </div>
                        <div class="project">
                            <a
                                href="https://frontend-minis.herokuapp.com/"
                                target="_blank"
                            >
                                <img
                                    src="./assets/miniport.png"
                                    class="project-image"
                                />
                                <p class="project-name">Frontend Minis</p></a
                            >
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal-container">
            <div class="cv-modal">
                <div id="modal-x">
                    <p id="X">X</p>
                </div>
                <div class="modal-text">
                    <div class="modal-name"></div>
                    <div class="cv-text"></div>
                    <div class="print"></div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="slick.min.js"></script>

        <script src="script.js"></script>
    </body>
</html>
